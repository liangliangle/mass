
spring.application.name=user-controller
server.port=7070
eureka.client.serviceUrl.defaultZone=${eureka.url}
#�����ϴ��ļ��Ĵ�С��Ĭ����24mb
        
spring.http.multipart.maxFileSize=100Mb
spring.http.multipart.maxRequestSize=100Mb
spring.datasource.url=${db.url}
spring.datasource.tomcat.initSQL=SET NAMES 'utf8mb4'
spring.datasource.username=${db.user}
spring.datasource.password=${db.password}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
## Mybatis ����
mybatis.typeAliasesPackage=com.mass.dto
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapperLocations=classpath:mapper/*.xml


logging.level.root=info

logging.level.com.mass.dao=debug
logging.file=./mass/log.log